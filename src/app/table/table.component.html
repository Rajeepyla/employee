<button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary w-100" (click)="createDetails()">Add New Employee</button>
<br>


<table class="table">
<thead>
  <tr>
    <th>S.No</th>
    <th>Name</th>
    <th>Designation</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let employee of employeeList">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.designation}}</td>
    <td> <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editDetails(employee)" >Edit</button> &nbsp;
    <button class="btn btn-danger" (click)="toDeleteDetails(employee.id)"> Delete</button> </td>
  </tr>
</tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Deatils</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeDetails">
          <input class="form-control" placeholder="Name" type="text" formControlName="name"><br>
          <input class="form-control" placeholder="Designation" type="text" formControlName="designation"><br>
          <input class="form-control" placeholder="E-mail" type="text" formControlName="email">
        </form>

     

      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
